<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucrômetro | Calculadora de Lucro e Taxas para Infoprodutos</title>
    <meta name="description" content="Compare taxas da Kiwify, Hotmart e Eduzz. Calcule o lucro real do seu curso online e encontre o preço psicológico ideal.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body className="bg-gray-50">
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState } = React;
        const { Calculator, DollarSign, TrendingUp, Info, Download, Zap, Gauge, Menu, ChevronRight } = lucide;

        function Lucrometro() {
          const [custoProducao, setCustoProducao] = useState(500);
          const [horasTrabalhadas, setHorasTrabalhadas] = useState(40);
          const [valorHora, setValorHora] = useState(50);
          const [margemLucro, setMargemLucro] = useState(70);
          const [plataforma, setPlataforma] = useState('kiwify');

          const taxasPlataforma = {
            kiwify: { taxa: 4.99, nome: 'Kiwify' },
            hotmart: { taxa: 9.9, nome: 'Hotmart' },
            eduzz: { taxa: 8.49, nome: 'Eduzz' },
            monetizze: { taxa: 9.9, nome: 'Monetizze' }
          };

          const calcularPreco = () => {
            const custoTotal = custoProducao + (horasTrabalhadas * valorHora);
            const taxaPlat = taxasPlataforma[plataforma].taxa;
            const precoBase = custoTotal / (1 - (margemLucro / 100));
            const precoFinal = precoBase / (1 - (taxaPlat / 100));
            return Math.round(precoFinal);
          };

          const precoCalculado = calcularPreco();
          const lucroLiquido = precoCalculado - (custoProducao + (horasTrabalhadas * valorHora)) - (precoCalculado * taxasPlataforma[plataforma].taxa / 100);

          return (
            <div className="min-h-screen bg-gray-50 font-sans text-gray-900">
              {/* HEADER / NAV - Estratégia de Hub do Banu */}
              <nav className="bg-white border-b border-gray-200 py-4 px-6 sticky top-0 z-50">
                <div className="max-w-6xl mx-auto flex justify-between items-center">
                  <div className="flex items-center gap-2">
                    <i data-lucide="gauge" className="w-6 h-6 text-indigo-600"></i>
                    <span className="font-black text-xl tracking-tighter">LUCRÔMETRO</span>
                  </div>
                  <div className="hidden md:flex gap-6 text-sm font-medium text-gray-500">
                    <a href="#" className="text-indigo-600 border-b-2 border-indigo-600">Calculadora de Preço</a>
                    <a href="#" className="hover:text-indigo-600 transition">Comparador de Taxas</a>
                    <a href="#" className="hover:text-indigo-600 transition">Gerador de Bio IA</a>
                  </div>
                  <button className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 transition">
                    Acessar Kit Pro
                  </button>
                </div>
              </nav>

              <main className="max-w-6xl mx-auto p-4 md:p-8">
                <div className="grid lg:grid-cols-3 gap-8">
                  
                  {/* COLUNA DA ESQUERDA: INPUTS */}
                  <div className="lg:col-span-2 space-y-6">
                    <section className="bg-white rounded-3xl shadow-sm border border-gray-200 p-6 md:p-8">
                      <h1 className="text-3xl font-bold mb-2">Calculadora de Precificação</h1>
                      <p className="text-gray-500 mb-8">Defina seus custos e margem para encontrar o valor ideal de venda.</p>
                      
                      <div className="grid md:grid-cols-2 gap-8">
                        <div className="space-y-6">
                            <div>
                                <label className="block text-xs font-bold uppercase text-gray-400 mb-2">Custo de Produção</label>
                                <div className="relative">
                                    <span className="absolute left-4 top-3.5 text-gray-400">R$</span>
                                    <input type="number" value={custoProducao} onChange={(e) => setCustoProducao(Number(e.target.value))} className="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-bold text-lg" />
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold uppercase text-gray-400 mb-2">Horas</label>
                                    <input type="number" value={horasTrabalhadas} onChange={(e) => setHorasTrabalhadas(Number(e.target.value))} className="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-bold" />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold uppercase text-gray-400 mb-2">Valor/Hora</label>
                                    <input type="number" value={valorHora} onChange={(e) => setValorHora(Number(e.target.value))} className="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-bold" />
                                </div>
                            </div>
                        </div>

                        <div className="space-y-6">
                            <div>
                                <label className="block text-xs font-bold uppercase text-gray-400 mb-2">Plataforma (Taxas 2026)</label>
                                <select value={plataforma} onChange={(e) => setPlataforma(e.target.value)} className="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none appearance-none font-bold">
                                    <option value="kiwify">Kiwify (4.99% + R$ 1,00)</option>
                                    <option value="hotmart">Hotmart (9.9% + R$ 3,00)</option>
                                    <option value="eduzz">Eduzz (8.49%)</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-xs font-bold uppercase text-gray-400 mb-2">Margem de Lucro: {margemLucro}%</label>
                                <input type="range" min="10" max="95" value={margemLucro} onChange={(e) => setMargemLucro(Number(e.target.value))} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" />
                            </div>
                        </div>
                      </div>
                    </section>

                    {/* SEÇÃO SEO - Engineering as Marketing (O Google lê isso aqui!) */}
                    <section className="bg-white rounded-3xl shadow-sm border border-gray-200 p-8 prose max-w-none">
                        <h2 className="text-xl font-bold mb-4">Como calcular o preço de um infoproduto?</h2>
                        <p className="text-gray-600 leading-relaxed">
                            Para vender cursos online ou e-books, você precisa considerar a <strong>taxa da plataforma</strong> e o seu <strong>custo por hora</strong>. 
                            Muitos produtores perdem dinheiro porque esquecem que a Kiwify cobra 4.99% e a Hotmart quase 10%. O Lucrômetro ajuda você a prever o lucro líquido 
                            exato antes mesmo de lançar.
                        </p>
                        <div className="grid md:grid-cols-2 gap-4 mt-6">
                            <div className="p-4 bg-indigo-50 rounded-xl border border-indigo-100">
                                <h4 className="font-bold text-indigo-900 mb-1">Dica de Conversão</h4>
                                <p className="text-sm text-indigo-700">Preços terminados em 7 (ex: R$ 97) sugerem oferta, enquanto 0 (ex: R$ 100) sugerem exclusividade.</p>
                            </div>
                            <div className="p-4 bg-green-50 rounded-xl border border-green-100">
                                <h4 className="font-bold text-green-900 mb-1">Cálculo de ROI</h4>
                                <p className="text-sm text-green-700">Se o seu custo de aquisição (CAC) for maior que seu lucro líquido, seu negócio é insustentável.</p>
                            </div>
                        </div>
                    </section>
                  </div>

                  {/* COLUNA DA DIREITA: RESULTADOS E CTA */}
                  <div className="space-y-6">
                    <div className="bg-indigo-600 rounded-3xl p-8 text-white shadow-xl shadow-indigo-200">
                        <p className="text-indigo-200 text-sm font-bold uppercase tracking-widest mb-2 text-center">Preço Sugerido</p>
                        <p className="text-5xl font-black text-center mb-6">R$ {precoCalculado.toFixed(2)}</p>
                        
                        <div className="space-y-3">
                            <div className="flex justify-between py-2 border-b border-indigo-500/50 text-sm">
                                <span className="text-indigo-200">Lucro Líquido p/ venda:</span>
                                <span className="font-bold text-green-300">R$ {lucroLiquido.toFixed(2)}</span>
                            </div>
                            <div className="flex justify-between py-2 border-b border-indigo-500/50 text-sm">
                                <span className="text-indigo-200">Taxa ({taxasPlataforma[plataforma].nome}):</span>
                                <span className="font-bold text-red-300">{taxasPlataforma[plataforma].taxa}%</span>
                            </div>
                        </div>
                    </div>

                    {/* CTA DE CONVERSÃO - Onde você ganha o cliente */}
                    <div className="bg-gray-900 rounded-3xl p-8 text-white relative overflow-hidden group">
                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-110 transition-transform">
                            <i data-lucide="zap" className="w-20 h-20 text-yellow-400"></i>
                        </div>
                        <h3 className="text-xl font-bold mb-4 relative z-10">Escalando suas vendas?</h3>
                        <p className="text-gray-400 text-sm mb-6 relative z-10">Já precificou, agora é hora de vender. Baixe nosso <b>Funil de Vendas Validado</b> para infoprodutos.</p>
                        <button className="w-full py-4 bg-white text-gray-900 rounded-xl font-black hover:bg-gray-100 transition-all flex items-center justify-center gap-2">
                            MEU KIT DE VENDAS
                            <i data-lucide="chevron-right" className="w-4 h-4"></i>
                        </button>
                    </div>
                  </div>
                </div>
              </main>
              
              <footer className="max-w-6xl mx-auto py-12 px-6 border-t border-gray-200 text-center">
                 <p className="text-gray-400 text-xs font-medium uppercase tracking-widest">Lucrômetro &copy; 2026 - Ferramentas para Builders</p>
              </footer>
            </div>
          );
        }

        ReactDOM.render(<Lucrometro />, document.getElementById('root'));
        lucide.createIcons();
    </script>
</body>
</html>
